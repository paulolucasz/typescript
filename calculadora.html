<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: right;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    .igual {
      grid-column: span 2;
      background: #ff9500;
    }

    .igual:hover {
      background: #e08900;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="apagar()">⌫</button>
      <button onclick="adicionar('/')">÷</button>
      <button onclick="adicionar('*')">×</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')">-</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button onclick="adicionar('0')" style="grid-column: span 2;">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = "";
    }

    function apagar() {
      display.value = display.value.slice(0, -1);
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Erro";
      }
    }
  </script>
</body>
</html>
